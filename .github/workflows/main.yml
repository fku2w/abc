name: test
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Generate M3U8
      run: python 123.py

    - name: Commit changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "123"
        git config --global user.email "actions@github.com"
        git add output/o.m3u8
        git diff-index --quiet HEAD || git commit -m "init"
        git push
